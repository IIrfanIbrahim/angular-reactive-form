<div class="container">
    <div class="py-5">
      <button  mat-flat-button color="primary" (click)="showForm()">NEW DATA</button>
    </div>
    <div class="form-container"  *ngIf="isHiddenFormTable && isShowFormTable == false">
    <form [formGroup]="profileForm" (submit)="submitForm()">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title >
            <h1>Add Card</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width"> 
                <input formControlName="name" matInput placeholder="Name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="age" matInput placeholder="Age">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <textarea formControlName="address" matInput placeholder="Address"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="company" matInput placeholder="company">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="phone" matInput placeholder="Phone">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="!profileForm.valid" mat-raised-button color="primary">Submit</button>                   
          <button  mat-raised-button color="warn" (click)="hiddeForm()">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
