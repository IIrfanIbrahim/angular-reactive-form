<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + dataCard.picture + ')'}">
    <mat-card-title>{{dataCard.name}}</mat-card-title>
    <mat-card-subtitle>{{dataCard.company}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]= "dataCard.picture" [alt]="dataCard.name">
  <mat-card-content>
    <p><strong>Address : </strong> {{dataCard.address}}</p>
    <p><strong>Phone : </strong>{{dataCard.phone}}</p>
    <p><strong>Age : </strong>{{dataCard.age}} </p>   
  </mat-card-content>
  <mat-card-actions>
    <button (click)="countLike()" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <strong>{{dataCard.like}} LIKE</strong>
  </mat-card-actions>
</mat-card>
